name: Run Crawler

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./

      - name: Run Crawler Script
        run: node crawler.js
        working-directory: ./

      - name: Commit and Push results
        run: |
          git config --local user.email "tobias-lueger@web.de"
          git config --local user.name "TobiasLueger"
          git add results.json
          git commit -m "Add results.json"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}